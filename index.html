<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <title>Star War</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="icon" type="image/svg+xml" href="./assets/img/r2d2_icon-icons.com_76952.svg">
    <script defer type="module" src="./assets/js/src/main.js"></script>


</head>
<body>
    <header>
        <section id="linea-tiempo">
            <div class="linea-vertical"></div>
            
            <div class="contenido-linea-tiempo">
                
                <div class="linea-tiempo-intervalos timeline-item" data-range="1-5">
                    <div class="fila">
                        <div class="contenido-lado-izquierdo">
                            <div class="lado-izquierdo">
                                <h1>1-5</h1>
                            </div>
                        </div>
                        <div class="contenido-lado-derecho">
                            <div class="lado-derecho">
                                <div class="circulo-uno"></div>
                                <h4>En esta sección...</h4>
                                <p>Encontrarás algunos personajes significativos.</p>
                            </div>
                        </div>
                    </div>
                    <div class="circulo"></div>
                </div>
                <div id="range-1-5" class="character-container">
                    
                </div>
    
                <div class="linea-tiempo-intervalos timeline-item" data-range="6-10">
                    <div class="fila">
                        <div class="contenido-lado-izquierdo">
                            <div class="lado-izquierdo">
                                <h1>6-10</h1>
                            </div>
                        </div>
                        <div class="contenido-lado-derecho">
                            <div class="lado-derecho">
                                <div class="circulo-seis"></div>
                                <h4>En esta sección...</h4>
                                <p>Encontrarás información sobre los personajes secundarios importantes.</p>
                            </div>
                        </div>
                    </div>
                    <div class="circulo"></div>
                </div>
                <div id="range-6-10" class="character-container">
                    
                </div>
    
                <div class="linea-tiempo-intervalos timeline-item" data-range="11-15">
                    <div class="fila">
                        <div class="contenido-lado-izquierdo">
                            <div class="lado-izquierdo">
                                <h1>11-15</h1>
                            </div>
                        </div>
                        <div class="contenido-lado-derecho">
                            <div class="lado-derecho">
                                <div class="circulo-once"></div>
                                <h4>En esta sección...</h4>
                                <p>Encontrarás información sobre otros personajes importantes.</p>
                            </div>
                        </div>
                    </div>
                    <div class="circulo"></div>
                </div>
                <div id="range-11-15" class="character-container">
                    
                </div>       
            </div>
        </section>
    </header>
</body>
</html>
